version: 2.1
executors:
  ios-executor:
    macos:
      xcode: "14.0.0"
    working_directory: ~/project
jobs:
  build-ios:
    executor: ios-executor
    steps:
      - checkout
      - run:
          name: Install Bundler
          command: gem install bundler
      - run:
          name: Install Fastlane
          command: bundle install
      - run:
          name: Build iOS App
          command: bundle exec fastlane ios build
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-ios